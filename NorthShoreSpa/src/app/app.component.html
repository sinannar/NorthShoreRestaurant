<ng-container *ngFor="let value of values">
  <div style="text-align:center">
    <p>Value is <strong>{{value}}</strong></p>
  </div>
</ng-container>


<div class="row">
  <div class="col-xs-12 col-12 col-md-4 form-group">
    <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker [bsConfig]="{ isAnimated: true }">
  </div>
  <div class="col-xs-12 col-12 col-md-4 form-group">
    <input type="text" placeholder="Daterangepicker" class="form-control" bsDaterangepicker
      [bsConfig]="{ isAnimated: true }">
  </div>
</div>

<router-outlet></router-outlet>
