<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-child-name">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create new menu</h5>
        <button class="close" (click)="hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          <form>
            <div class="form-group form-float">
              <div class="form-line">
                <label class="form-label">MenuName</label>
                <input class="form-control" type="text" name="MenuName" [(ngModel)]="menu.name" required maxlength="64"
                  minlength="2">
              </div>
            </div>
            <div class="form-group form-float">
              <div class="form-line">
                <label class="form-label">Discount (%)</label>
                <input type="number" name="Discount" min="0" max="100" class="form-control"
                  [(ngModel)]="menu.discountRate" required>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="hide()">Close</button>
        <button class="btn btn-primary" (click)="save()">Save changes</button>
      </div>
    </div>
  </div>
</div>
