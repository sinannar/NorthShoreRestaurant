<form>
  <div class="form-group form-float">
    <div class="form-line">
      <label class="form-label">Email</label>
      <input class="form-control" type="text" name="Email" [(ngModel)]="model.email" required maxlength="64"
        minlength="2">
    </div>
  </div>
  <div class="form-group form-float">
    <div class="form-line">
      <label class="form-label">Password</label>
      <input type="number" name="Password" class="form-control" [(ngModel)]="model.password" required>
    </div>
  </div>
</form>

<button (click)="login()">login</button>
